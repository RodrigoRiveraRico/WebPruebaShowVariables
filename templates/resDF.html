<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - {{ nombre_titulo }}</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .header {
            background-color: #445769;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            font-size: 1.3em;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 3px 2px -2px gray;
        }
        .titulo-especial {
            font-family: Arial, sans-serif; /* Cambia "Arial" al tipo de letra deseado */
            font-style: italic; /* Aplica cursivas */
            color: rgb(169, 169, 169); /* Cambia el color a gris claro (RGB) */
        }
        .df1 .dataframe td:nth-last-child(1),
        .df1 .dataframe td:nth-last-child(2),
        .df1 .dataframe th:nth-last-child(1),
        .df1 .dataframe th:nth-last-child(2) {
            background-color: rgb(173, 216, 230); /* Azul claro */
        }
        .df1 .dataframe {
        width: 80%; /* Cambia el tama√±o de la tabla */
        max-width: 100%; /* Asegura que no exceda el ancho del viewport */
        }
        .df1 .dataframe th {
            text-align: left; /* Para alinear el texto */
        }

        .df1 .dataframe th:first-child,
        .df1 .dataframe td:first-child {
            display: none; /* Oculta la primera columna */
        }

        .df2 .dataframe td {
            text-align: left;
            /* white-space: pre-line; */
        }

        .df2 .dataframe th {
            text-align: center;
            /* white-space: pre; */
        }

        .df2 .dataframe th:first-child,
        .df2 .dataframe td:first-child {
            /* background-color: rgb(231, 139, 105);
             */
             display: none;
        }
    </style>
</head>

<body>

    <div class="header">
        {{etiqueta_h}}
    </div>
    
    <h2>Resultados para la clase <span class="titulo-especial">"{{ nombre_titulo }}"</span>:</h2>
    <br>
    <center class="df1">
        <!-- <table class="df1"> -->
        {{ df_resultado | safe }}
        <!-- </table> -->
    </center>
    <br>
    <h2>Covariables por celdas:</h2>
    <br>
    <center class="df2">
        <!-- <table class="df2"> -->
        {{ df_resultado2 | safe }}
        <!-- </table> -->
    </center>
</body>
</html>
